    <main>
        <section id="contacto">
            <h2>¡Estamos aquí para ayudarte!</h2>
            <p>Si tienes preguntas, comentarios o necesitas asesoría, escríbenos.</p>

            <form action="procesar_formulario.php" method="POST" onsubmit="mostrarMensaje(event)">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar Mensaje</button>
            </form>

            <p id="mensaje-enviado" class="mensaje-oculto">✅ ¡Tu mensaje ha sido enviado correctamente!</p>
        </section>
    </main>
